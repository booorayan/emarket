{% extends 'base.html' %}


{% block content %}

<div class="container mt-4">
    <div class="p-3 m-3">
        <div class="col-lg-5 rounded mx-auto border pt-4" style="height: 800px;">
            <div class="text-center col">
                <img src="https://th.bing.com/th/id/Rd51d7c0fde6d96a31538a86cbd57f3c0?rik=%2fTJxRkU2V371QQ&riu=http%3a%2f%2ftechnologyend.com%2fwp-content%2fuploads%2f2015%2f11%2fwhy-shop-online.jpg&ehk=v1KiYT0i5U1ABCRueDSdLqnazh2BdlVD89Z4qXE0Kgs%3d&risl=&pid=ImgRaw"
                     alt="" class="" style="height: 150px;">
                <hr>
            </div>
            <h3 class="alert alert-success rounded-pill" style="text-align: center">Create an Account</h3>
            <form action="/signup" method="POST">

                {% csrf_token %}

                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}

                <!-- first name -->
                <div class="form-group">
                    <label for="">First Name</label>
                    <input type="text" name="firstname" id="" value="{{ values.first_name }}"
                    class="form-control form-control-sm" placeholder="">
                </div>

                <!-- last name -->
                <div class="form-group">
                    <label for="">Last Name</label>
                    <input type="text" name="lastname" id="" value="{{ values.last_name }}"
                    class="form-control form-control-sm">
                </div>

                <!-- phone -->
                <div class="form-group">
                    <label for="">Phone</label>
                    <input type="text" name="phone" id="" value="{{ values.phone }}"
                    class="form-control form-control-sm" placeholder="0721111111">
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="">Email</label>
                    <input required type="email" name="email" id="" value="{{ values.email }}"
                    class="form-control form-control-sm" placeholder="user@gmail.com">
                </div>

                <!-- password -->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" id="" class="form-control form-control-sm">
                </div>

                <!-- check me button -->
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="check2">
                    <label class="form-check-label d-grid gap-2" for="check2">Check me out</label>
                </div>
                <hr>
                <button type="submit" class="btn btn-sm btn-success col-lg-12">Create an Account</button>
            </form>

        </div>
    </div>
</div>

{% endblock %}
